language: python
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=check
    - python: '3.6'
      env:
        - TOXENV=docs
    - python: '2.7'
      env:
        - TOXENV=py27,report,coveralls,codecov
    - python: '3.5'
      env:
        - TOXENV=py35,report,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36,report,coveralls,codecov
    - python: '3.7'
      env:
        - TOXENV=py37,report,coveralls,codecov
    - python: '3.8'
      env:
        - TOXENV=py38,report,coveralls,codecov
    - python: 'pypy'
      env:
        - TOXENV=pypy,report,coveralls,codecov
    - python: 'pypy3'
      env:
        - TOXENV=pypy3,report,coveralls,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
